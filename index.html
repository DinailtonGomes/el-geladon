
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Home">
      <h2>Pesquisar paleta.</h2>
      <input
        type="text"
        name=""
        id="idPaleta"
        placeholder="Digite o id da paleta"
      />
      <div id="escolha">
      
      </div>

      <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModalCadastro()">Cadastrar Paleta</button>
    </section>

    <section class="modal-overlay" id="overlay">

        <div class="modal">

            <div class="modal-header">
                <h2>Cadastrar uma paleta</h2>
                <a onclick="fecharModalCadastro()" class="close-modal">x</a>
            </div>

            <div class="modal-body">
                <div>
                    <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
                    <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
                    <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta"
                        rows="5"></textarea>
                    <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
                    <button onclick="createPaleta()">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

      <button onclick="findAllPaleta ()">Pesquisar</button>
      <h2>Paletas Disponiveis :</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
